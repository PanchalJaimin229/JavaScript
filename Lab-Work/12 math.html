<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var x=40,y=30,z;
       
        document.write(x-y*x%y/x+x-y);
        document.write("<br>");
        document.write(x-y*x-y+x/y+x%y-x*y);
        document.write("<br>");
        document.write(z=x&y);
        document.write("<br>");
        document.write(z=x|y);
        document.write("<br>");
        document.write(z=x^y);
        document.write("<br>");
        document.write(2**3**2);
        document.write("<br>");

    </script>
</body>
</html>
