<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="">
        Password: <input type="password" id="inp1"><br>
        Confirm Password: <input type="password" id="inp2"><br>
        mobile: <input type="text" id="nm" pattern="[0-9]{10-12}" maxlength="12"><br>
        <input type="submit" value="Submit" onclick="pwd()">
    </form>
    <script>
        fstbox = document.getElementById('inp1');
        secndbox = document.getElementById('inp2');
        nmb=document.getElementById('nm')

        ex_nm=/^[0-9]{10,12}$/;

        function pwd(){
            if(fstbox.value!=secndbox.value){
                alert("please check your password");
            }

            if(!ex_nm.test(nmb.value))
        {
            alert("please check your number or only number(0-9) or required to 10-12 letter");
            
        }

        }
    </script>

</body>
