<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let x = (prompt('Enter number you want multification'));

         for(i = 1; i <=10; i++)
         {
            let res = i *x;
            document.write("<br>")
            document.write(`${x} * ${i} = ${res}`);
         }
    </script>
    
</body>
</html>
