</head>

<body>

    <input type="number" id="abhay" value="" >
    <button onclick="input1()">Click</button>

    <script>

        function input1(){

        let xyz = parseInt(document.getElementById('abhay').value);

        // console.log(xyz);
        // xyz=2;

        switch(xyz){

            case 1:
                document.write("1");
                break;

            case 2:
                document.write("ygdujkhcx");
                break;

            case 3:
                document.write("3");
                break;

            default:
                document.write("0");
                break;
                
        }

    }

    </script>

</body>
