    <title>Document</title>

<body>
    <script>
        var x=20,y=11,z=10,a=5;

        max=(x>y)?   (x>z)?(x>a)?x:a  : (z>a)?z:a     :     (y>z)?(y>a)?y:a  :  (z>a)?z:a ;

        document.write("Without Logical=")
        document.write(max);
        document.write("<br>");

        max1=(x>y && x>z && x>a)?x : (y>z && y>a)? y : (z>a)?z:a;
        
        document.write("With Logical=")
        document.write(max1);

    </script>
</body>
