<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow-x: hidden;
            margin: 0;
        }
        div{
            position: relative;
            
        }
        img{
            position: absolute;
            /* left: 100%; */
            transition: 1s;
        }
    </style>
</head>
<body>

    <div>
        <img class="img" src="../html_css_task/Images/istockphoto-1146517111-612x612.jpg" alt="" width="100%" height="700px">
        <img class="img" src="../html_css_task/Images/pexels-christian-heitz-842711.jpg" alt="" width="100%" height="700px">
        <img class="img" src="../html_css_task/Images/table-bg.jpg" alt="" width="100%" height="700px">
        <img class="img" src="../html_css_task/Images/i2.jpg" alt="" width="100%" height="700px">
    </div>

    <script>
        indx= 0;
        function xyz(){
            img = document.getElementsByClassName('img');

            for(i=0; i<img.length; i++){
                img[i].style.left="-100%";
            }

            for(j=0; j<img.length; j++){
                img[j].style.left="100%";
                img[j].style.zIndex="1";
            }
            img[indx].style.left="0%";
            indx++;
            if(indx==img.length){
                indx=0;
            }
    
            setTimeout("xyz()",2000);
        }
        xyz();
    </script>
</body>
</html>
